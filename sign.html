    <script>
        const signs = [
            "上籤：長風破浪會有時，直掛雲帆濟滄海。——李白 堅持到底，終會看見彼岸。",
            "中籤：人生如夢，一尊還酹江月。——蘇軾 多一點灑脫，少一點執著。",
            "上籤：有多少愛可以重來。——迪克牛仔 錯過的，終會再來。",
            "中籤：鐵血丹心，射鵰英雄。——羅文 武俠夢，永不滅。",
            "上籤：滿江紅，怒髮衝冠。——岳飛 內心有火，就讓它燒得痛快。",
            "中籤：挪威的森林，讓我將你心碎的往事埋葬。——伍佰 放下，也是一種温柔。",
            "上籤：世間始終你好。——羅文 歷經風雨，終有人懂你的好。",
            "中籤：淚橋，我看見一座淚橋連接兩個世界。——伍佰 哭過之後，世界依然在轉。",
            "上籤：晚風輕拂，吹散一身疲憊。——伍佰 讓夜晚慢慢把您擁抱。",
            "中籤：莫聽穿林打葉聲，何妨吟嘯且徐行。——蘇軾 從容面對，一切皆安。"
        ];

        function drawSign() {
            const result = signs[Math.floor(Math.random() * signs.length)];
            document.getElementById('signResult').textContent = result;
            document.getElementById('share-btn').style.display = 'inline-block';
        }

        function shareSign() {
            const text = document.getElementById('signResult').textContent || '這支古籤';
            const shareText = `我抽到的古籤：${text} 🍃 江湖禪心，深夜療癒好去處。`;
            prompt('複製以下文字，分享到微信或朋友圈：', shareText + '\n\nhttps://jasyooc.com/sign.html');
        }
    </script>
